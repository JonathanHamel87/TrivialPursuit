<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <p class="ion-text-center">Open Trivia</p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="!gameStart">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Votre pseudo</ion-label>
        <ion-input [(ngModel)]="pseudo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Difficulté</ion-label>
        <ion-select [(ngModel)]="difficulty">
          <ion-select-option>Easy</ion-select-option>
          <ion-select-option>Medium</ion-select-option>
          <ion-select-option>Hard</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-toggle [(ngModel)]="save"></ion-toggle>
        <ion-label>Sauvegarder mes informations</ion-label>
      </ion-item>
      <ion-item *ngIf="error && error.length > 0">
        <p>{{error}}</p>
      </ion-item>
      <ion-button expand="full" (click)="start()">Commencer</ion-button>
    </ion-list>
  </div>
  <div *ngIf="gameStart">
    <ion-text color="primary">
      <p class="ion-text-center">Bienvenue {{pseudo}}</p>
    </ion-text>
    <h3 class="ion-text-center">De quelle couleur est le cheval blanc d'Henri IV ?</h3>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="full" (click)="answer('A')">Réponse A</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="full" (click)="answer('B')">Réponse B</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="full" (click)="answer('C')">Réponse C</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="full" (click)="answer('D')">Réponse D</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button expand="full" *ngIf="nextQuestion">Question suivante</ion-button>
  </div>

</ion-content>
